<div class="text-center time">
  {{vm.hours}}:{{vm.minutes}}<small>:{{vm.seconds}}</small>
</div>
<div class="text-center">
  <a ng-click="setAlarm()" class="btn btn-default btn-sm">Alarm</a>
  <a ng-click="setCountdown()" class="btn btn-default btn-sm">Countdown</a>
  <a ng-click="getGlobals()" class="btn btn-default btn-sm">Global Times</a>
</div>
